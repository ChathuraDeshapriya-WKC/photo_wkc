<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload and Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .upload-section input[type="file"] {
            margin-right: 15px;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .photo-card {
            position: relative;
            width: 200px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .photo-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .action-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .action-btn:hover {
            background: #1a60c9;
        }
        .delete-btn {
            background: #f44336;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Upload and Download</h1>
        <div class="upload-section">
            <input type="file" id="photoInput" accept="image/*">
            <button onclick="uploadPhoto()" class="action-btn">Upload</button>
        </div>
        <div class="photo-gallery" id="photoGallery"></div>
    </div>

    <script>
        // Function to load photos from localStorage
        function loadPhotos() {
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = ''; // Clear gallery
            const photos = JSON.parse(localStorage.getItem('photos')) || [];

            photos.forEach((photo, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';

                const img = document.createElement('img');
                img.src = photo;
                img.alt = `Photo ${index + 1}`;

                const downloadLink = document.createElement('a');
                downloadLink.href = photo;
                downloadLink.download = `Photo_${index + 1}.jpg`;
                downloadLink.textContent = 'Download';
                downloadLink.className = 'action-btn';

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.onclick = () => deletePhoto(index);

                photoCard.appendChild(img);
                photoCard.appendChild(downloadLink);
                photoCard.appendChild(deleteBtn);
                gallery.appendChild(photoCard);
            });
        }

        // Function to upload a photo
        function uploadPhoto() {
            const photoInput = document.getElementById('photoInput');
            const file = photoInput.files[0];
            if (!file) {
                alert('Please select a photo to upload.');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const photos = JSON.parse(localStorage.getItem('photos')) || [];
                photos.push(reader.result); // Save image as base64
                localStorage.setItem('photos', JSON.stringify(photos));
                loadPhotos();
                alert('Photo uploaded successfully!');
            };
            reader.readAsDataURL(file);
        }

        // Function to delete a photo
        function deletePhoto(index) {
            const photos = JSON.parse(localStorage.getItem('photos')) || [];
            photos.splice(index, 1); // Remove photo at the given index
            localStorage.setItem('photos', JSON.stringify(photos));
            loadPhotos(); // Reload the gallery
            alert('Photo deleted successfully!');
        }

        // Load photos on page load
        window.onload = loadPhotos;
    </script>
</body>
</html>
